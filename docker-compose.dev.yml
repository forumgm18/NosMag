version: '3'

services:
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    command: yarn run dev
    stdin_open: true
    tty: true
#    environment:
#      - NODE_ENV:development

    volumes:
      - ./frontend/src:/usr/src/app/src

  nginx:
    volumes:
      - ./nginx/nginx.conf.dev:/etc/nginx/conf.d/nginx.conf
